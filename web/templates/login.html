<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
<h1>用户登陆</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label>username:</label>
        <input type="text" name="user" placeholder="请输入用户名">
        <label>password</label>
        <input type="password" name="pwd" placeholder="请输入密码">
        <input type="submit" value="提交" ><span style="color: red">{{ msg }}</span>
    </div>
</form>
</body>
</html>

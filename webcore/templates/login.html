{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>{% if org.name %}
        {{ org.name }}

    {% else %}
        海象软件
    {% endif %}
    </title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    {% if org.img %}
        <link rel="shortcut icon" href="{{ org.img.url }}">
    {% else %}
        <link rel="shortcut icon" href="{% static 'img/luffy-study-logo.png' %}">
    {% endif %}

    <link href="{% static 'plugins/hplus/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/hplus/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/hplus/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/hplus/css/style.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            {% if org.img %}
                <img style="width: 100px;height: 90px" src="{{ org.img.url }}" alt="">
            {% else %}
                <img style="width: 100px;height: 90px" src="{% static 'img/luffy.png' %}" alt="">
            {% endif %}

        </div>
        <h3>{% if org.name %}
            {{ org.name }}
        {% else %}
            海象软件
        {% endif %}
        </h3>

        <form class="m-t" role="form" onsubmit="submitFun()" action='/webcore/login/' method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" name="password">

            </div>
            <span style="color: red">{{ msg }}</span>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


            <p class="text-muted text-center"><a href="login.html#">
                <small>忘记密码</small>
            </a> | <a href="register.html">注册账号</a>
            </p>

        </form>


        <form class="m-t" role="form" onsubmit="submitFun()" action='/webcore/login/' method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="file" class="form-control" placeholder="用户名" required="" name="img">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

        </form>
    </div>
</div>

<!-- 全局js -->
<script src="{% static 'plugins/hplus/js/jquery.min.js' %}"></script>
<script src="{% static 'plugins/hplus/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/md5/jquery.js' %}"></script>
<script src="{% static 'plugins/md5/jquery.md5.js' %}"></script>
<script>
    function submitFun() {
        //  $("input[name='password']").val("input[name='password']").val());
    }
</script>

</body>

</html>
